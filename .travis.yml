language: php
php:
    - 5.5
    - 5.6
    - 7.0
dist: trusty
cache:
    directories:
        - $HOME/.composer/cache
before_install:
    - 'composer self-update'
    - 'composer --version'
sudo: false
install: travis_retry composer install --no-interaction --prefer-source
script: ./vendor/bin/phpunit --verbose --coverage-text
